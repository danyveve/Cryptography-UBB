<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.3.1.js"></script>
    <script src="validity-constraints.js"></script>
    <script src="caesar-cipher.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
    <div class="col-sm-4 offset-sm-4 align-middle">
        <div class="encryptDiv">
            <h1 class="text-info text-center">Encrypt a message</h1>
            <form id="encryptForm">
                <div class="form-group">
                    <div class="form-group">
                        <label for="plaintext">Plain text: <br> (Only lowercase letters from "a" to "z" and spaces)</label>
                        <textarea required class="form-control" id="plaintext"
                                  onkeyup="this.value = this.value.toLowerCase();"
                                  pattern="[a-z ]+"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="encryptionkey">Encryption Key: <br> (Only positive integers)</label>
                        <input required type="number" min="0" step="1" pattern="\d+" class="form-control" id="encryptionkey">
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Encrypt</button>
            </form>
            <div class="form-group">
                <label for="encryptresult">Encryption result:</label>
                <textarea readonly class="form-control" id="encryptresult"></textarea>
            </div>
        </div>
        <hr>
        <div class="decryptDiv">
            <h1 class="text-info text-center">Decrypt a message</h1>
            <form id="decryptForm">
                <div class="form-group">
                    <div class="form-group">
                        <label for="ciphertext">Cipher text: <br> (Only lowercase letters from "a" to "z" and spaces)</label>
                        <textarea required class="form-control" id="ciphertext"
                                  onkeyup="this.value = this.value.toLowerCase();"
                                  pattern="[a-z ]+"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="decryptionkey">Decryption Key: <br> (Only positive integers)</label>
                        <input required type="number" min="0" step="1" pattern="\d+" class="form-control" id="decryptionkey">
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Decrypt</button>
            </form>
            <div class="form-group">
                <label for="decryptresult">Decryption result:</label>
                <textarea readonly class="form-control" id="decryptresult"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
