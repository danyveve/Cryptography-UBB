<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.3.1.js"></script>
    <script src="find-carmichael.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="col-sm-4 offset-sm-4 align-middle">
    <div class="mainDiv">
        <h1 class="text-info text-center">Enter a bound and find all Carmichael numbers smaller than that given bound!</h1>
        <form id="carmichaelForm">
            <div class="form-group">
                <label for="bound">Enter a positive integer bound</label>
                <input required type="number" min="1" step="1" pattern="\d+" class="form-control" id="bound">
            </div>
            <button type="submit" class="btn btn-info">Start</button>
        </form>
        <div class="form-group mt-3">
            <label for="carmichaelResult">Carmichael numbers smaller than the given bound, in increasing order:</label>
            <textarea rows="10" readonly class="form-control" id="carmichaelResult"></textarea>
        </div>
    </div>
</div>
</body>
</html>
